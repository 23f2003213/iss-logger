name: Log ISS Location Data Daily

on:
  schedule:
    # Runs at 12:00 UTC every day
    - cron: "0 12 * * *"
  workflow_dispatch: # Allows manual triggering

jobs:
  collect-iss-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Cache Python dependencies
        uses: actions/cache@v4
        id: prime-cache-f85aaf1
        with:
          path: ~/.cache/pip
          key: cache-f85aaf1
          restore-keys: cache-f85aaf1

      - name: Install requests
        run: pip install requests

      - name: Fetch ISS location data
        run: |
          python << 'EOF'
          import requests

          data = requests.get('http://api.open-notify.org/iss-now.json').text
          with open('iss-location.jsonl', 'a') as f:
              f.write(data + '\n')
          EOF

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add iss-location.jsonl
          git commit -m "Update ISS position data [skip ci]" || exit 0
          git push

